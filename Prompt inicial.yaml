Crea un sitio web moderno y minimalista en el que aparezcan lifehacks útiles
para los usuarios. Utiliza Vite y llamalo "Littlehacks".

Quiero que tenga las siguientes características:
- Que te aparezca un lifehack aleatorio en el centro de la página.
- Que haya un botón para generar otro lifehack.
- Que cada lifehack pertenezca a una categoría.
- Que tenga opción para modo oscuro.
- Que tenga publicidad mediante monetag.
- Que pueda cambiar entre dos idiomas; inglés y español.

Quiero que el diseño sea de la siguiente forma:
- El texto del lifehack debe ser bastante grande y se debe notar sobre todo lo demás.
- La categoría del lifehack debe aparecer encima del mismo con una píldora.
- El botón para generar otro lifehack debe aparecer en la parte baja central de la página como un botón flotante.

Crea un sistema para que pueda agregar lifehacks fácilmente y enseñame a usarlo.

