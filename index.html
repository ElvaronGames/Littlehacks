<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Littlehacks - Lifehacks Útiles</title>
    <meta name="description" content="Littlehacks ofrece trucos útiles y prácticos para mejorar tu vida diaria.">
    <meta name="keywords" content="lifehacks, trucos, consejos, útiles, mejorar, vida diaria">
    <meta name="author" content="Jehiel Correa">

    <!-- Preconnect hints -->
    <link rel="preconnect" href="https://ep1.adtrafficquality.google">
    <link rel="preconnect" href="https://ep2.adtrafficquality.google">
    <link rel="preconnect" href="https://pagead2.googlesyndication.com">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="./style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8263975594377959"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Header con controles -->
        <header class="header">
            <h1 class="logo">Littlehacks</h1>
            <div class="header-controls">
                <div class="theme-toggle-container">
                    <input type="checkbox" id="themeToggle" class="theme-toggle-checkbox">
                    <label for="themeToggle" class="theme-toggle-slider"></label>
                </div>
                <label for="languageSelect" class="language-label">Idioma:</label>
                <select id="languageSelect" class="language-select">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                </select>
            </div>
        </header>

        <!-- Contenedor principal del lifehack -->
        <main class="main-content">
            <div class="lifehack-container">
                <!-- Categoría como píldora -->
                <div class="category-badge" id="categoryBadge">Categoría</div>
                
                <!-- Texto del lifehack -->
                <div class="lifehack-text" id="lifehackText">
                    Cargando lifehack...
                </div>
            </div>
        </main>

        <!-- Botón flotante para generar nuevo lifehack -->
        <button class="floating-button" id="nextButton">
            <span class="button-text" id="buttonText">Otro truco</span>
        </button>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
